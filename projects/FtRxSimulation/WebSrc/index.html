<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burn Date Selection</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="../logo/GT.png" alt="Logo 1" class="logo">
            <img src="../logo/USFS.png" alt="Logo 2" class="logo">
            <img src="../logo/SERDP.jpg" alt="Logo 3" class="logo">
        </div>
    </header>
    <div>The project is currently in progress. Do not use any figures.</div>
    <h1>Select Burn Date</h1>
    <label for="burnDate">Choose a Burn Date:</label>
    <select id="burnDate" name="burnDate">
        <option value="2021_03_20">March 20, 2021</option>
        <option value="2021_03_22">March 22, 2021</option>
        <option value="2021_04_07">April 7, 2021</option>
        <option value="2021_04_20">April 20, 2021</option>
        <option value="2022_03_27">March 27, 2022</option>
        <option value="2022_04_23">April 23, 2022</option>
        <option value="2022_04_24">April 24, 2022</option>
        <option value="2022_04_25">April 25, 2022</option>
      <!-- Add more options as needed -->
    </select>
    <input type="submit" value="Submit" onclick="showSelectedDate()">
    <script type="text/javascript" src="./index.js"></script>
    <div id="main-content">
        <h2>Monitor Location</h2>
        <div id="monitor_loc" class="center-container"></div>
        <h2>Observed PM<sub>2.5</sub> Concentration</h2>
        <div id="monitor_conc" class="singleSide"></div>
        <div class="Stewart">
            <h2>Ignition Pattern</h2>
            <div id="ignition_pattern" class="center-container"></div>
        </div>
        <h2>WRF-SFIRE Ignition Pattern</h2>
        <div id="sfire_ig" class="center-container"></div>
        <h2>WRF Metereology</h2>
        <div id="wrf_series" class="center-container"></div>
        <div class="center-container">
            <figure id="dirbias" class="sideByside"></figure>
            <figure id="spdbias" class="sideByside"></figure>
        </div>
        <h2>Fuel Type</h2>
        <div class="center-container">
            <figure id="bsp_fuel" class="sideByside"></figure>
            <figure id="sfire_fuel" class="sideByside"></figure>
        </div>
        <h2>Fuel Consumption</h2>
        <div class="center-container">
            <div id="fuel_consumption" class="singleSide"></div>
            <!-- <div id="burned_area" class="sideByside"></div> -->
        </div>
        <h2>Emissions</h2>
        <div class="center-container">
            <div id="emis_int" class="singleSide"></div>
            <!-- <div id="emis_prof" class="sideByside"></div> -->
        </div>
        <h2>2D Smoke Profile</h2>
        <div class="center-container">
            <div id="conc" class="singleSide"></div>
            <!-- <div id="FEPS_conc" class="sideByside"></div>
            <div id="SEV_conc" class="sideByside"></div>
            <div id="SFIRE_conc" class="sideByside"></div> -->
        </div>
        <h2>Model Evaluation</h2>
        <div class="center-container" id="monitor_eval">
            <!-- <div id="monitor_eval_1" class="sideByside"></div> -->
        </div>
    </div>

</body>

</html>
